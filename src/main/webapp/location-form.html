    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body onload="buildUI();createMap();">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
            <h3 class="masthead-brand">PhotoOp HotSpots</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link active" href="location-form.html">Location Form</a>
                <a class="nav-link" href="locationfeed.html">Location Feed</a>
            </nav>
    </div>
<div class="panel-centered">
    <h1 id="page-title">Location Form</h1>
    <br>
    <br>
</div>
<form id="location-form" class="hidden" method="POST" enctype = "multipart/form-data">
    <h3>Enter a new Location:</h3>
    <div class="form-group">
      <label for="location-name">Name your Location</label>
      <input name="location-name" type="location-name" class="form-control" id="location-name" aria-describedby="locationHelp" placeholder="Location Name">
    </div>
    <div class="form-group">
            <label for="autocomplete">Enter the address</label>
            <input name="autocomplete" type="text" class="form-control" id="autocomplete" placeholder="Enter the address">
    </div>

    <div class="form-group">
      <label for="description">Enter a description</label>
      <input name="description" type="description" class="form-control" id="description" placeholder="Location Description">
    </div>
    <div id="map"></div>

        <input type="hidden" input name="lat" id="lat" value = "0.0">
 
        <input type="hidden" input name="lng" id="lng"  value = "0.0">
    <br>
    <div class="form-group">
        <label for="imageFile">Add an image to your Location</label>
        <input type="file" name= "image" class="image" id="imageFile" required>
        <input type = "hidden" value = "" name = "recipient" id = "recipientInput">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <br/>
</form>
</body>
</html>
