<html>
  <head>

    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
  </head>
  <body onload="buildUI();">
    <div id="content">
    <nav  id="navigation">
      <a href="/">Home</a>
      <a href="/map.html">Map</a>

    </nav>

   <div class="padded rounded panel centered">
      <h1 id="page-title">User Page</h1>
    </div>

    <div class="padded rounded panel">
      <form id="message-form" class="hidden" method="POST" enctype = "multipart/form-data">
        <h2>Enter a new message:</h2>
        <br/>
        <textarea name="text" id="message-input" class="rounded"></textarea>
        <br/>
        <!-- <input type="submit" value="Submit" class="rounded"> -->
      Add an image to your message:
      <input type="file" name="image">
      <br/>
      <input type = "hidden" value = "" name = "recipient" id = "recipientInput">
      <input type="submit" value="Submit">
      </form>
    </div>
    <hr/>

    <div id="message-container">Loading...</div>


    <div id="about-me-container">Loading...</div>
    <div id="about-me-form" class="hidden">
    <form action="/about" method="POST">
      <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
      <br/>
      <input type="submit" value="Submit">
    </form>
  </div>
